<main class="form"> <!-- Основная область контента с классом "form" для стилизации -->
    <form> <!-- Начало элемента формы -->
        <fieldset> <!-- Группировка связанных элементов в поле с рамкой -->
            <legend>Личная информация</legend> <!-- Подпись для группы элементов -->
            <label for="name">Имя</label> <!-- Метка для поля ввода "Имя" -->
            <input id="name" name="new_name" placeholder="Имя" type="text" required/> <!-- Поле ввода имени с подсказкой и обязательным заполнением -->
            <label for="surname">Фамилия</label> <!-- Метка для поля ввода "Фамилия" -->
            <input id="surname" name="new_surname" placeholder="Фамилия" type="text" required/> <!-- Поле ввода фамилии с подсказкой и обязательным заполнением -->
            <label for="age">Возраст</label> <!-- Метка для поля ввода "Возраст" -->
            <input id="age" name="new_age" placeholder="18" type="number" required/> <!-- Поле ввода возраста с подсказкой и обязательным заполнением -->
            <label for="adress">Адрес</label> <!-- Метка для поля ввода "Адрес" -->
            <input id="adress" name="new_adress" type="text"/> <!-- Поле ввода адреса -->
            <label for="phone">Телефон</label> <!-- Метка для поля ввода "Телефон" -->
            <input id="phone" name="new_phone" type="tel"/> <!-- Поле ввода номера телефона -->
            <label for="email">Электронная почта</label> <!-- Метка для поля ввода "Электронная почта" -->
            <input id="email" name="new_email" type="email"/> <!-- Поле ввода электронной почты -->
        </fieldset>    
 
        <fieldset> <!-- Группировка связанных элементов в поле с рамкой -->
            <legend>Образовательная информация</legend> <!-- Подпись для группы элементов -->
            <label for="faculty">Факультет</label> <!-- Метка для поля ввода "Факультет" -->
            <input id="faculty" name="new_faculty" type="text"/> <!-- Поле ввода факультета -->
            <label for="group">Группа</label> <!-- Метка для поля ввода "Группа" -->
            <input id="grouop" name="new_group" type="text" required/> <!-- Поле ввода группы с обязательным заполнением -->
            <label for="order">Дата приказа о зачислении</label> <!-- Метка для поля ввода "Дата приказа о зачислении" -->
            <input id="order" name="new_order" type="date"/> <!-- Поле ввода даты приказа о зачислении -->
        </fieldset>
        <button type="submit">Отправить</button> <!-- Кнопка отправки формы -->
    </form>
